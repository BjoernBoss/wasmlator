<!DOCTYPE html>
<html lang=en-us>

<head>
	<meta charset=utf-8>
	<meta content="text/html; charset=utf-8" http-equiv=Content-Type>
	<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="/server.css">
	<script src="/server.js"></script>
	<title>WasmLator - Terminal</title>
</head>

<body>
	<div class="container">
		<div class="bar top">
			<div class="button active trace" id="trace">Trace</div>
			<div class="sep"></div>
			<div class="button active debug" id="debug">Debug</div>
			<div class="sep"></div>
			<div class="button active log" id="log">Log</div>
			<div class="sep"></div>
			<div class="button active info" id="info">Info</div>
			<div class="sep"></div>
			<div class="button active warn" id="warn">Warning</div>
			<div class="sep"></div>
			<div class="button active error" id="error">Error</div>
			<div class="sep"></div>
			<div class="button active fatal" id="fatal">Fatal</div>
			<div class="sep"></div>
			<div id="busy" class="input-busy text">
				Wasmlator.js is currently busy...
			</div>
			<div class="sep"></div>
			<div class="button clickable last" id="clear">Clear</div>
		</div>
		<div id="content" class="content">
			<div id="output" class="output text"></div>
			<textarea id="input" class="text input log" rows="1" spellcheck="false"></textarea>
		</div>
	</div>
</body>

</html>
