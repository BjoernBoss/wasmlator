<!DOCTYPE html>
<html lang=en-us>

<head>
	<meta charset=utf-8>
	<meta content="text/html; charset=utf-8" http-equiv=Content-Type>
	<link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
	<link rel="stylesheet" type="text/css" href="/css/interact.css">
	<script src="/js/interact.js"></script>
	<script src="/js/input.js"></script>
	<title>WasmLator - Interact</title>
</head>

<body>
	<div class="container">
		<div class="bar top">
			<div class="button trace" id="trace">Trace</div>
			<div class="sep"></div>
			<div class="button debug" id="debug">Debug</div>
			<div class="sep"></div>
			<div class="button log" id="log">Log</div>
			<div class="sep"></div>
			<div class="button info" id="info">Info</div>
			<div class="sep"></div>
			<div class="button warn" id="warn">Warning</div>
			<div class="sep"></div>
			<div class="button error" id="error">Error</div>
			<div class="sep"></div>
			<div class="button fatal" id="fatal">Fatal</div>
			<div class="sep"></div>
			<div id="busy" class="text input-busy">
				Wasmlator.js is currently busy...
			</div>
			<div class="sep"></div>
			<div class="button clickable last" id="clear">Clear</div>
		</div>
		<div id="content" class="content">
			<div id="output" class="output text"></div>
			<div class="input-row">
				<div class="text" id="prompt">&gt; </div>
				<textarea id="input" class="input text" rows="1" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>

</html>
